<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-panel">
      <div id="header">
        <h1>Task Manager</h1>
        <div class="line"></div>
      </div>
      <div id="control">
        <div class="input">
          <input
            type="text"
            placeholder="Todo name"
            id="todoElement2"
            class="placeholder"
          />
          <select id="category">
            <option value="no-category">no category</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Tech">Tech</option>
            <option value="Shopping">Shopping</option>
          </select>

          <button class="add-button">ADD</button>
        </div>
        <div class="filter">
          <button class="filter-btn" id="all">All</button>

          <button class="Pending-btn" id="Pending">Pending</button>

          <button class="Completed-btn" id="Completed">Completed</button>
        </div>
        <div class="line"></div>
      </div>
      <div id="tasks">
        <div class="task"></div>
      </div>
      <div id="progress">
  <p>Progress:</p>
  <div id="background">
    <div id="on-top"></div> </div>
</div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
